<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Foodie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadAdminData(); loadMenu();">
  <header class="navbar">
    <h1 class="logo">📊 Foodie Admin</h1>
  </header>

  <div class="dashboard">
    <p><b>Order ID:</b> <span id="adminOrderId"></span></p>
    <p><b>Customer:</b> <span id="adminCustomer"></span></p>
    <p><b>Status:</b> <span id="adminStatus"></span></p>
    <p><b>Payment:</b> <span id="adminPayment"></span></p>
    <button onclick="markDelivered()">Force Mark Delivered ✅</button>
    <button onclick="resolveDispute()">Resolve Dispute ⚖️</button>
  </div>

  <section class="menu-section">
    <h2>🍽️ Manage Food Menu</h2>
    <div class="menu-form">
      <input type="text" id="dishName" placeholder="Dish Name">
      <input type="number" id="dishPrice" placeholder="Price (₹)">
      <input type="file" id="dishImage" accept="image/*">
      <button onclick="addDish()">Add Dish</button>
    </div>

    <h3>📋 Current Menu</h3>
    <div id="menuList" class="menu-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
